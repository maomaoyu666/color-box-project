<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Setting viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title -->
    <title>Color box</title>
    <!-- Linking the stylesheet -->
    <link rel="stylesheet" href="box.css" />
  </head>
  <body>
    <!-- Container for colored boxes -->
    <div class="box-container">
      <div id="box1" class="box box1"></div>
      <div id="box2" class="box box2"></div>
      <div id="box3" class="box box3"></div>
    </div>

    <!-- Row of buttons for changing the color of boxes -->
    <div class="button-row">
      <button class="action-button" onclick="changeBox1()">Change Box 1</button>
      <button class="action-button" onclick="changeBox2()">Change Box 2</button>
      <button class="action-button" onclick="changeBox3()">Change Box 3</button>
      <button class="action-button" onclick="changeAllBoxes()">Change All</button>
    </div>

    <!-- Row of buttons for hiding boxes -->
    <div class="button-row">
      <button class="action-button" onclick="hideBox1()">Hide Box 1</button>
      <button class="action-button" onclick="hideBox2()">Hide Box 2</button>
      <button class="action-button" onclick="hideBox3()">Hide Box 3</button>
      <button class="action-button" onclick="hideAllBoxes()">Hide All</button>
    </div>

    <!-- Row of buttons for resetting color and making boxes visible -->
    <div class="button-row last-row">
      <button class="action-button" onclick="resetColors()">Reset Colors</button>
      <button class="action-button end" onclick="showAllBoxes()">Show All</button>
    </div>

    <!-- Linking the JavaScript file -->
    <script src="box.js"></script>
  </body>
</html>
